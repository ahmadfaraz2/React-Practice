<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- React and Babel CDN Links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Dependancy Array</title>

    <style>
        .text-center{
            text-align: center;
        }
        .list-center {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        function Header() {
            return (
                <header className="text-center">
                    <h1>Understanding Dependancy Array</h1>
                </header>
            )
        }

        function Main() {

            const [emotion, setEmotion] = useState("happy");
            const [secondary, setSecondary] = useState("tired");

            useEffect(() => {
                console.log(`It's ${emotion} around here.`)
            }, [emotion])

            useEffect(() => {
                console.log(`It's ${secondary} around here.`)
            }, [secondary])

            return (
                <section className="text-center">
                    <hr />
                    <h2>Current emotion is {emotion}</h2>

                    <button onClick={() => setEmotion("sad")}>sad</button>
                    <button onClick={() => setEmotion("excited")}>Excited</button>

                    <h2>Current secondary emotion is {secondary}</h2>
                    <button onClick={() => setSecondary("grateful")}>Grateful</button>

                    <hr />
                    <p>The dependancy array determines when the effect runs based on changes to specific variables (state or props)</p>
                    <h4>Understanding the Dependancy Array</h4>
                    <ol className="list-center">
                        <li><strong>[] (empty array)</strong> --> Runs only once, after the first render</li>
                        <li><strong>[state] (with a state/prop)</strong> --> Runs every time that state/prop changes</li>
                    </ol>
                    <hr />
                </section>
            )
        }

        function Footer({ year }) {
            return (
                <footer className="text-center">
                    <h4>Copyright @ {year}</h4>
                </footer>
            )
        }

        function App() {
            return (
                <React.Fragment>
                    <Header />
                    <Main />
                    <Footer year={new Date().getFullYear()}/>
                </React.Fragment>
            )
        }

        ReactDOM.render(<App />, document.getElementById("root"))
    </script>
</body>

</html>
